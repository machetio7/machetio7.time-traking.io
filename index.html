<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="container" id="container">
        <div id="perfil" class="container__perfil">
          <div class="perfil">
            <div class="perfil__image">
              <img src="./assets/image-jeremy.png" alt="user image" />
            </div>
            <div class="perfil__movil">
              <p class="perfil__report">Report for</p>
              <h1 class="perfil__title">Jeremy Robson</h1>
            </div>
          </div>
          <ul class="perfil__list">
            <li class="perfil__list__item">Daily</li>
            <li class="perfil__list__item">Weekly</li>
            <li class="perfil__list__item">Monthly</li>
          </ul>
        </div>
        <div id="work" class="container__card container__card--work">
          <div class="container__card__content">
            <div class="card">
              <p class="card__category">Work</p>
              <div class="card__image">
                <img src="/assets/icon-ellipsis.svg" alt="detail hours" />
              </div>
            </div>
            <div class="card__movil">
              <p class="card__hours">32hrs</p>
              <p class="card__week">Last Week - 36hrs</p>
            </div>
          </div>
        </div>

        <div id="work" class="container__card container__card--play">
          <div class="container__card__content">
            <div class="card">
              <p class="card__category">Play</p>
              <div class="card__image">
                <img src="./assets/icon-ellipsis.svg" alt="detail hours" />
              </div>
            </div>
            <div class="card__movil">
              <p class="card__hours">10hrs</p>
              <p class="card__week">Last Week - 8hrs</p>
            </div>
          </div>
        </div>

        <div id="work" class="container__card container__card--study">
          <div class="container__card__content">
            <div class="card">
              <p class="card__category">Study</p>
              <div class="card__image">
                <img src="./assets/icon-ellipsis.svg" alt="detail hours" />
              </div>
            </div>
            <div class="card__movil">
              <p class="card__hours">4hrs</p>
              <p class="card__week">Last Week - 7hrs</p>
            </div>
          </div>
        </div>

        <div id="work" class="container__card container__card--exercise">
          <div class="container__card__content">
            <div class="card">
              <p class="card__category">Exercise</p>
              <div class="card__image">
                <img src="/assets/icon-ellipsis.svg" alt="detail hours" />
              </div>
            </div>
            <div class="card__movil">
              <p class="card__hours">4hrs</p>
              <p class="card__week">Last Week - 5hrs</p>
            </div>
          </div>
        </div>

        <div id="work" class="container__card container__card--social">
          <div class="container__card__content">
            <div class="card">
              <p class="card__category">Social</p>
              <div class="card__image">
                <img src="/assets/icon-ellipsis.svg" alt="detail hours" />
              </div>
            </div>
            <div class="card__movil">
              <p class="card__hours">5hrs</p>
              <p class="card__week">Last Week - 10hrs</p>
            </div>
          </div>
        </div>

        <div id="work" class="container__card container__card--self">
          <div class="container__card__content">
            <div class="card">
              <p class="card__category">Self Care</p>
              <div class="card__image">
                
              </div>
            </div>
            <div class="card__movil">
              <p class="card__hours">2hrs</p>
              <p class="card__week">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
